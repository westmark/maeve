application: maeve
version: 1
runtime: python27
api_version: 1
threadsafe: true

libraries:
- name: jinja2
  version: latest
- name: markupsafe
  version: latest
- name: numpy
  version: latest

derived_file_type:
- python_precompiled

handlers:
#Static files
- url: /static
  static_dir: static
  secure: always

#Profile
- url: /profile.*
  script: maeve.profile_view.app
  login: required

#Character
- url: /character.*
  script: maeve.character_view.app
  login: required

#Statistics
- url: /stat.*
  script: maeve.statistics_view.app
  login: required

#Cron
- url: /_cron.*
  script: maeve.task_view.app
  login: admin

#Task
- url: /_task.*
  script: maeve.task_view.app
  login: admin

#Catchall
- url: /.*
  script: maeve.root.app

skip_files:
- ^(.*/)?app\.yaml
- ^(.*/)?app\.yml
- ^(.*/)?index\.yaml
- ^(.*/)?index\.yml
- ^(.*/)?#.*#
- ^(.*/)?.*~
- ^(.*/)?.*\.py[co]
- ^(.*/)?.*\.pot?
- ^(.*/)?.*\.gitignore
- ^(.*/)?.*/RCS/.*
- ^(.*/)?unittest/.*
- ^(.*/)?\..*
- ^(.*/)?README$
- ^(.*/)?LICENSE$
- ^seeed.*
